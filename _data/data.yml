career-profile:
  title: Career Profile
  summary: |
    Angel is a Front-End Engineer with 5 years of experience, including 2 years as
    a full‑stack Java developer. He crafts responsive web interfaces with HTML, CSS,
    JavaScript, and React, and builds reliable back-end services using Java, Spring,
    and RESTful APIs. He works confidently with SQL databases (MySQL, SQL Server),
    schema versioning with Flyway, and performance optimization across the stack.
    Comfortable with AWS (EC2, S3), version control with Git/GitHub, and modern
    testing tools (JUnit, Mockito, Postman), he values continuous learning and clear,
    collaborative communication to deliver maintainable, user-focused solutions.

education:
  - degree: "AAS IT Management – Web Design and Development"
    university: "Anoka Technical College, Anoka, MN (3.95 GPA; Honors Graduate; Dean's List; President's Honor Roll)"

experiences:
  - role: Freelance Web Designer & Developer
    time: April 2023 - Present
    company: Self-Employed
    location: Minneapolis, MN
    details: |
      Designs and develops complete, responsive websites using HTML, CSS, JavaScript,
      and Bootstrap to deliver modern, user-friendly interfaces. Updates existing
      websites by adjusting layouts, fixing bugs, and optimizing performance. Creates
      and maintains SQL databases and stored procedures when applicable. Collaborates
      with clients to gather requirements and deliver scalable, user-focused solutions.
      Produces graphics with Adobe Photoshop and Illustrator and custom videos with
      Clipchamp to enhance brand messaging.

      _Accomplishments_
        - Built and launched responsive sites with improved accessibility and performance.
        - Implemented on-page SEO best practices to increase organic visibility.
        - Resolved layout issues and defects across browsers while improving load times.
        - Designed SQL schemas and stored procedures to support data-driven features.

  - role: Full Stack Java Developer
    time: August 2021 - April 2023
    company: Aston Technologies
    location: Minneapolis, MN
    details: |
      Developed internal applications and prototypes with Java (8/11/17), Spring,
      Spring Boot, and React. Built responsive UI components (React, Chakra UI) and
      applied CSS and Bootstrap for styling. Exposed RESTful APIs connecting front-end
      and back-end systems to ensure smooth data flow and integration. Created and
      managed databases with MySQL and MS SQL Server and managed schema changes with
      Flyway.

      _Accomplishments_
        - Implemented Spring MVC controllers and integrated Spring Security for authentication and authorization.
        - Authored optimized queries and stored procedures to improve application performance.
        - Validated functionality with JUnit, Mockito, and Postman.
        - Used AWS EC2 and S3 for cloud-based solutions.
        - Utilized Git/GitHub for version control and Jira for Agile project management.

